<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="advent-calendar">
        <!-- Example of individual boxes -->
        <div class="box" data-date="2025-12-01">1</div>
        <div class="box" data-date="2025-12-02">2</div>
        <!-- Repeat for other days... -->
        <div class="box" data-date="2025-12-31">31</div>
        <div class="box" data-date="2026-01-01">1</div>
    </div>

    <!-- Central message -->
    <div id="central-message" class="hidden">
        Bartuş seni çok seviyor busişko
    </div>

    <!-- Include this canvas for confetti -->
    <canvas id="confetti-canvas"></canvas>
</body>
</html>
